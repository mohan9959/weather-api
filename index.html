<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="main">
        <div class="card">
        <input type="text" class="search" id="searchCity" placeholder="Enter a city name">
        <button type="submit" class="btn" id="sbtn">Search</button>
        <h1 class="city">City Name:</h1>
        <h1 class="temp">Temperature:</h1>
        <h1 class="mintemp">Minimum Temperature:</h1>
        <h1 class="maxtemp">Maximum Temperature:</h1>
        <h1 class="humid">Humidity:</h1>
        
        </div>
    </div>

    <script src="app.js"></script> 
</body>
</html>
